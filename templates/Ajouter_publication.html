{% extends "base.html" %}

{% block title %}Nouveau message{% endblock %}

{% block content %}
<div class="container">
    <h2>Nouveau message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publier</button>
    </form>
    <a href="{% url 'liste_messages' %}" class="btn">Retour</a>
</div>
{% endblock %}
